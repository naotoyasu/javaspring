<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}">title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p>問題登録画面</p>
    <form th:action="@{/AddQuestion}" method="post">
        <label>社員番号:<input  type="text" class="UserForm" name="employeeNumber"></label>
        <input type="submit" name="userSerch" value="検索"/>
        <div><input type="submit" name="userAdd" value="登録"/></div>
    </form>

     <div th:if="${user} !=null">
	     <table>
            <tr>
                <th>社員番号</th>
                <th>名前</th>
            </tr>
            <tr th:each="user:${user}" th:object="${user}">
                <td th:text="*{employeeNumber}">id</td>
                <td th:text="*{name}">名前</td>
            </tr>
        </table>
    </div>


  </body>
</html>
